<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://unpkg.com/lightweight-charts@3.8.0/dist/lightweight-charts.standalone.production.js"></script>
    <script>
        window.onload = () => {
            const toTimestamp = (strDate) => {
                const dt = Date.parse(strDate);
                return dt / 1000;
            }

            let chartData = [{"value":1200,"date":"2022-04-19"},{"value":2160,"date":"2022-04-20"},{"value":2820,"date":"2022-04-21"},{"value":3120,"date":"2022-04-22"},{"value":3600,"date":"2022-04-23"},{"value":4020,"date":"2022-04-24"},{"value":4320,"date":"2022-04-25"},{"value":4380,"date":"2022-04-26"},{"value":4590,"date":"2022-04-27"},{"value":5070,"date":"2022-04-28"},{"value":6240,"date":"2022-04-29"},{"value":7176,"date":"2022-04-30"},{"value":7770,"date":"2022-05-01"},{"value":8580,"date":"2022-05-02"},{"value":9576,"date":"2022-05-03"},{"value":10152,"date":"2022-05-04"},{"value":10746,"date":"2022-05-05"}]
            chartData = chartData.map(e => {
                const ret = {
                    "value": e.value,
                    "time": toTimestamp(e.date)
                }
                return ret
            })
            console.log(chartData)

            const chartOptions = {
                layout: {
                    textColor: 'black',
                    background: {
                        type: 'solid',
                        color: 'white'
                    }
                }
            };
            const chart = LightweightCharts.createChart(document.getElementById('container'), chartOptions);
            const areaSeries = chart.addAreaSeries({
                lineColor: '#2962FF',
                topColor: '#2962FF',
                bottomColor: 'rgba(41, 98, 255, 0.28)'
            });

            areaSeries.setData(chartData);

            chart.timeScale().fitContent();
        }
    </script>
    <style>
        #container {
            width: 100%;
            height: 500px;
        }
    </style>
</head>

<body>
    <div id="container"></div>
</body>

</html>
