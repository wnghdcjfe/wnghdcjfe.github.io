    <meta name="viewport" content="width=device-width, initial-scale=1.0">

            "부정적 생각이나 느낌은 그저 조용히 주시하는 것만으로 90초내에 식어버린다. ",

            "아무것도 하지 않는다면 아무것도 공부하지 않고 노력을 멈춘다면, 나는 패배하고 만다. 묵묵히 한 길을 가면 무언가 얻는다는 게 내 생각이다. ",

            "우리 인간들은 이렇듯 좁은 창문을 통해 세계를 지각하면서도 우리의 지각 범위에 들어오는 것만이 중요한 파동들이라고 단정짓고 있죠. ",
            "Que Sers Sers",
            "내가 좋은 사람이 되지 않으면 절대 좋은 사람을 만날 수 없다는 것을요. ",
            "시간이 있다고 반드시 좋은 것은 아니다. 제약이 혁신을 만든다. 몰아넣어라. 느긋하게 마음 편한 속도로 일하다 보면 세상에 없는 것을 만들 수 없다. ",
            "할 수 있다고 믿는 것과 실제로 할 수 있는 것은 큰 차이가 있어. 대부분의 사람이 그래. 지금은 날 위해 뭐든지 할 수 있을 것같겠지만 말야. ",
        ]
        const getRand = (min, max) => Math.floor(Math.random() * (max - min + 1)) + min
        window.onload = () => { 
            const n = saying_list.length
            const saying = saying_list[getRand(0, n - 1)] 
            const data = {
                "data" : saying
            }
            document.body.textContent = JSON.stringify(data)
        }
    </script>
