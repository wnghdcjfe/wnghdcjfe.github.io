<div id="header">
    <button id="menu-toggle" type="button">
        <span class="sr-only">Toggle Navigation Menu</span>
    </button>
    <button id="search-toggle" type="button">
        <span class="sr-only">Toggle Search Form</span>
    </button>
    <!-- <a id="logo" href="/">
        <span class="sr-only">큰돌의 터전</span>
    </a> -->
    <a>큰돌의 터전</a>
    <div id="search">
        <input id="search-input" type="search" placeholder="글 찾기" value="" />
    </div>
    <ul class="search__results" id="results-container"></ul>

    <ul id="menu" class="nav">
        <li class="{% if page.url != '/tags/' and page.url != '/about/' and page.url != '/2017/11/17/%EA%B3%BC%EC%99%B8/' %} active {% endif %}"><a href="{{ base_path }}/">블로그</a></li>
        <li class="{% if page.url == '/about/' %} active {% endif %}"><a href="{{ base_path }}/about/">소개</a></li>
        <li class="{% if page.url == '/tags/' %} active {% endif %}"><a href="{{ base_path }}/tags/">태그</a></li>
        <!-- <li class="{% if page.url == '/2017/11/17/%EA%B3%BC%EC%99%B8/' %} active {% endif %}"><a href="{{ base_path }}/2017/11/17/과외/">과외/강의</a></li> -->
    </ul>
</div>

<script src="https://unpkg.com/simple-jekyll-search@1.5.0/dest/simple-jekyll-search.min.js"></script>
<script type="text/javascript">
    SimpleJekyllSearch({
        searchInput: document.getElementById('search-input'),
        resultsContainer: document.getElementById('results-container'),
        json: '/search.json',
        searchResultTemplate: '<li><a href="{url}" title="{desc}">{title}</a></li>',
        noResultsText: '<li>No results found</li>',
        limit: 15,
        fuzzy: false,
        exclude: ['Welcome']
    })
</script><!-- #header -->
